<!DOCTYPE html>
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../services/backend.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="signup">
        <h1>Cadastro</h1>

        <span id="invalidUsername" style="color: red;">Username inválido</span>
        <span id="usernameAlreadyExists" style="color: red;">Username já existe</span>
        <label>Username:</label>
        <input type="text" id="usernameInput" minlength="2">
        <br>

        <span id="invalidEmail" style="color: red;">Email inválido</span>
        <span id="emailAlreadyExists" style="color: red;">Email já existe</span>
        <label>Email:</label>
        <input type="text" id="emailInput" minlength="2">
        <br>

        <span id="invalidPassword" style="color: red;">Senha inválida</span>
        <label>Password:</label>
        <input type="text" id="passwordInput">
        <br>

        <input id="signupButton" type="button" value="Cadastrar" minlength="2">
        <br>
        <br>

        <span id="internalError" style="color: red;">Erro no servidor</span>
        <span id="success" style="color: green;">Cadastro bem sucedido. Redirecionando...</span>
    </div>
</body>
